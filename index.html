                "og:image": 133
            }, "https://storage.googleapis.com/production-os-assets/assets/ca0f5588-5c61-484e-a67c-fd2fe97f38da", "新着商品一覧 - BLUE BLUE JAPAN | ブルーブルージャパン", "new-arrival", {

            },
            0, "3d5340b0-c973-4765-881e-802b4e6abb76", [], {
                "head": 141,

                "type": 127,

            }, {
                "lang": 122,

            }, {
                "description": 22,
                "og:image": 143
            }, "https://storage.googleapis.com/production-os-assets/assets/14ce3d6a-26ea-4789-984c-8bb7524179cc", "インフォメーション - BLUE BLUE JAPAN | ブルーブルージャパン", "information", "54e3e065-2aff-4318-93ad-b56d1612b198", [], {
                "head": 149,
                "id": 154,
                "type": 127,
                "uuid": 155,
                "symbolIds": 156
            }, {
                "lang": 122,
                "meta": 150,
                "title": 153
            }, {
                "description": 151,
                "og:image": 152
            }, "桜のやわらかな色を横目にしながら行われる、節分やひな祭り。植物たちが芽吹き、空が青々としてきた頃に祝う、節句。真夏の蝉声を聞きながら無病息災を願う、夏祭り。春から夏にかけて私たちに欠かせない日本の四季と祭りを色や手法で表現し、それぞれのシーンで着た人が楽しい気持ちになれるよう作ったコレクションです。", "https://storage.googleapis.com/production-os-assets/assets/1b4a9ea1-9c42-47f6-b865-10bcc6def779", "MENS COLLECTION 2024 SPRING & SUMMER - BLUE BLUE JAPAN", "mens-collection", "60eb6243-d1ef-44ea-929b-ba0382886257", [], {
                "head": 158,
                "id": 162,
                "type": 127,
                "uuid": 163,
                "symbolIds": 164
            }, {
                "lang": 122,
                "meta": 159,
                "title": 161
            }, {
                "description": 160,
                "og:image": 152
            }, "冬になると日が落ちるのも早くなり、あたりが暗闇に包まれます。 夜なべで手仕事をするために灯されるあかり。 暗い帰路を照らすために灯されるあかり。 誰かを思いやったぬくもりを’灯’というテーマを通して表現しました。", "MENS COLLECTION 2023 FALL & WINTER - BLUE BLUE JAPAN", "mens-collection/2023fw", "202114f5-95ed-4a37-9846-1fc95edb95be", [], {
                "head": 166,
                "id": 170,
                "type": 127,
                "uuid": 171,
                "symbolIds": 172
            }, {
                "lang": 122,
                "meta": 167,
                "title": 169
            }, {
                "description": 168,
                "og:image": 152
            }, "BLUE BLUE JAPANを象徴とするモチーフを水面を通して表現しました。 風に吹かれざわざわと揺れる水面。ガラスのように透き通る水面。 水面に映し出される様々な表情を凹凸感や透け感のある素材、染色や絞り、ステッチなどで表現したコレクションです。", "MENS COLLECTION 2023 SPRING & SUMMER - BLUE BLUE JAPAN", "mens-collection/2023ss", "280db896-c752-49ed-9664-bdad34f8d7df", [], {
                "head": 174,
                "id": 178,
                "type": 127,
                "uuid": 179,
                "symbolIds": 180
            }, {
                "lang": 122,
                "meta": 175,
                "title": 177
            }, {
                "description": 176,
                "og:image": 152
            }, "黄昏時。マジックアワーとも呼ばれる夕暮れどき。黄昏時は景色が黄金色に輝く時間帯。 街頭がない時代の夕暮れ。顔が見えない相手に「誰そ彼は」と、よく人は問いかけていました。それが「黄昏」の語源です。 黄昏時の空を見上げると、私たちは感動したり安心したり。まるでブランケットに包まれているかのような温かい感覚になります。仕事帰り空を見上げて、たまに考え耽ることも…。 2022のFWコレクションでは黄昏時の景色のほか、黄昏時に抱くココロ模様もアイテムに落とし込んでいます。 たとえば夕日の優しい光に照らされて外形がぼんやりしたススキ。たとえば境界線があやふやな夕空を見て妙に落ち着く心。 そのイメージを丸みのあるシルエットやふわふわした素材で表現しています。", "MENS COLLECTION 2022 FALL & WINTER - BLUE BLUE JAPAN", "mens-collection/2022fw", "0d60d9b4-e754-435e-83ff-f1f4c64a152e", [], {
                "head": 182,
                "id": 186,
                "type": 127,
                "uuid": 187,
                "symbolIds": 188
            }, {
                "lang": 122,
                "meta": 183,
                "title": 185
            }, {
                "description": 184,
                "og:image": 152
            }, "2022年の春夏コレクション。新しい春の訪れをイメージし、2022年の干支でもある“虎“から連想するモチーフや色をバリエーション豊富に取りそろえた素材や伝統的な技術を用いて表現したコレクションです。 猛々しさだけでなく親しみやすさも感じさせてくれる竹藪から顔を出した愛嬌のある虎を揺らいだタッチのプリントで表現。 体の綺麗な縞模様は絞り染やジャカード織りで、竹や笹の葉は草木染の優しく鮮やかな緑色やプリント柄で表現しました。 SPRING＆SUMMERの代表的なモチーフである“桜”も華やかさを添えてくれます。 BLUE BLUE JAPANが探求し続けるインディゴや藍色と組み合わせて楽しんでいただければ、と思います。", "MENS COLLECTION 2022 SPRING & SUMMER - BLUE BLUE JAPAN", "mens-collection/2022ss", "5c6fa3aa-1456-49af-b3bc-b37c5742fdba", [], {
                "head": 190,
                "id": 194,
                "type": 127,
                "uuid": 195,
                "symbolIds": 196
            }, {
                "lang": 122,
                "meta": 191,
                "title": 193
            }, {
                "description": 192,
                "og:image": 152
            }, "2021年の秋冬コレクション。街の木々が色づき始める秋、山々ではさらに濃く紅葉が進んでいきます。黄色から橙、深いえんじ色、こっくりとした茶色へのグラデーション。山道を歩きながら感じられる自然の美しく温かみのある色をキーカラーにしたコレクションになります。秋の実りの色や鮮やかな紅葉のイメージを濃色から淡い色のオレンジで。木や土、落ち葉が敷き詰めた大地のイメージをドロクロと呼ぶ深い茶色で表現しました。BLUEBLUEJAPANが探求し続けるインディゴや藍色と組み合わせて楽しんでいただければ、と思います。", "MENS COLLECTION 2021 FALL & WINTER - BLUE BLUE JAPAN", "mens-collection/2021fw", "4fac8d75-4bb0-4fef-b59a-59c1b9f8bc1e", [], {

            }, {
                "domain": 16,

            }, "SAMPLE SALE - BLUE BLUE JAPAN", "sample-sale", "d5c63c0a-7220-4fc1-8f97-9e71933931da", [], {
                "head": 281,
                "id": 285,
                "type": 127,
                "uuid": 286,
                "symbolIds": 287
            }, {
                "lang": 107,
                "meta": 282,
                "title": 20
            }, {
                "description": 283,
                "og:image": 284
            }, "Handmade, Indigo and Sense of warmth have been important characteristics since we launched BLUE BLUE JAPAN.We strive to make comfortable clothing and other life-oriented items to be loved for a long time of one’s life.As indicated by the name “BLUE BLUE JAPAN”, we stick to made-in-Japan production by incorporating Japanese traditional techniques and methods like Pure Indigo dyeing and other natural dyeing.This site is operated by Seilin & Co.", "https://storage.googleapis.com/production-os-assets/assets/67d4de7f-2869-45da-987e-3c748e716f52", "english", "5fe2ec0a-331c-45fe-8db0-071b19ff6da7", [], {
                "head": 289,
                "id": 293,
                "type": 127,
                "uuid": 294,
                "symbolIds": 295
            }, {
                "lang": 107,
                "meta": 290,
                "title": 292
            }, {
                "description": 22,
                "og:image": 291
            }, "https://storage.googleapis.com/production-os-assets/assets/1ef06a93-7436-407d-8884-0dc78b4402a8", "NEW ARRIVAL LIST - BLUE BLUE JAPAN", "english/new-arrival", "486d9b46-0994-4ce5-8c78-836cb1740dec", [], {
                "head": 297,
                "id": 301,
                "type": 127,
                "uuid": 302,
                "symbolIds": 303
            }, {
                "lang": 107,
                "meta": 298,
                "title": 300
            }, {
                "description": 22,
                "og:image": 299
            }, "https://storage.googleapis.com/production-os-assets/assets/945ddce1-b042-41d1-8c7f-6dd8a86b62cb", "INFORMATION - BLUE BLUE JAPAN", "english/information", "6e996a21-d1fd-4c38-aebe-f56e6c310e30", [], {
                "head": 305,
                "id": 308,
                "type": 127,
                "uuid": 309,
                "symbolIds": 310
            }, {
                "lang": 107,
                "meta": 306,
                "title": 161
            }, {
                "description": 307,
                "og:image": 152
            }, "The sunset arrives earlier in the winter and the area is plunged into darkness. Lights are lit for working on handicrafts at night. Lights are lit to brighten the way home through the darkness. \"Light (Akari),\" the theme of our collection, was chosen to express the warmth of people caring for each other. ", "english/mens-collection", "38259f75-7362-4060-b7be-611b31e683ff", [], {
                "head": 312,
                "id": 314,
                "type": 127,
                "uuid": 315,
                "symbolIds": 316
            }, {
                "lang": 107,
                "meta": 313,
                "title": 161
            }, {
                "description": 307,
                "og:image": 152
            }, "english/mens-collection/2023fw", "6aab68ba-2b2c-462f-9df0-830899d9c72e", [], {
                "head": 318,
                "id": 321,
                "type": 127,
                "uuid": 322,
                "symbolIds": 323
            }, {
                "lang": 107,
                "meta": 319,
                "title": 169
            }, {
                "description": 320,
                "og:image": 152
            }, "A water surface that is blown by the wind and sways, A water surface that is as clear as glass, A water surface where tiles on the floor look distorted due to the refraction of light, Images of various expressions reflected on a water surface are expressed by materials that feature unevenness and sheerness, dyeing, tie-dyeing, weaving, and other techniques. The motif that symbolizes BLUE BLUE JAPAN is expressed through an image of the surface of water.", "english/mens-collection/2023ss", "9a3852ba-4879-4980-8a9a-456678053eab", [], {
                "head": 325,
                "id": 328,
                "type": 127,
                "uuid": 329,
                "symbolIds": 330
            }, {
                "lang": 107,
                "meta": 326,
                "title": 177
            }, {
                "description": 327,
                "og:image": 152
            }, "Season theme:Twilight Hour Dusk, also known as the magic hour Twilight is the time of day when the scenery is golden When we look up at the sky at twilight, we are moved or relieved. It gives us a warm feeling as if we are wrapped in a blanket. Looking up at the sky after work, we sometimes get lost in thought... For the 2022 FW collection, we have incorporated not only the scenery at twilight, but also the emotional patterns we have at twilight into our items. For example, silver grass with a blurred outline in the gentle light of the setting sun. For example, the mind that is strangely at ease when looking at an evening sky with vague boundaries. We expressed this image with rounded silhouettes and fluffy materials.", "english/mens-collection/2022fw", "5586fab4-ddc7-443b-9d1e-05b63e0e1b4a", [], {
                "head": 332,
                "id": 335,
                "type": 127,
                "uuid": 336,
                "symbolIds": 337
            }, {
                "lang": 107,
                "meta": 333,
                "title": 185
            }, {
                "description": 334,
                "og:image": 152
            }, "Forming an impression of the coming of spring, the new Blue Blue Japan Spring and Summer collection is inspired by Tiger as the zodiac animal of 2022, and it contains various colors and materials incorporating Japanese traditional techniques. The printed tiger, looking out from the bamboo woods, looks frightening but also lovable. Printing, vegetable-dye, tie-dye and jacquard are used to create the scene.  Sakura (cherry blossom) is the collection’s symbolic motif, and it is fun to mix it with indigo items.", "english/mens-collection/2022ss", "8e8890f9-aa53-4932-b633-fbe90d232f4c", [], {
                "head": 339,
                "id": 342,
                "type": 127,
                "uuid": 343,
                "symbolIds": 344
            }, {
                "lang": 107,
                "meta": 340,
                "title": 193
            }, {
                "description": 341,
                "og:image": 152
            }, "In the beginning of autumn, when the leaves start to change colors in town, the leaves’ color in the mountain become much deeper in various ways. Blue Blue Japan takes in those autumn colors to its new AW collection 2021. Like scenery in a mountain path, key colors are warm natural autumn colors such as thick orange red, light orange and dark brown. Those will match well with  indigo colors that the brand has been pursuing since it was launched.", "english/mens-collection/2021fw", "1a3614f5-edc2-4937-a387-3752a0209d52", [], {
